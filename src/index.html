<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Github Battle</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>


        <main>
            <!--PAGE HEADER-->
            <section class="container-fluid">
                <div class="jumbotron">
                    <h1>Github Battle</h1>
                    <p>Compare 2 github profile account, and see who's gonna win this battle.</p>
                </div>
            </section><!-- / PAGE HEADER-->
            
            <!--SELECT USERS FORM-->
            <section class="container">

                <form class="js--user-form">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Choose your competitors</h3>
                        </div>

                        <div class="panel-body">
                            <fieldset class="col-md-6">
                                <div class="input-group">
                                    <label for="user1" class="input-group-addon">github user 1</label>
                                    <input id="user1" name="user1" type="text" class="form-control" placeholder="The github username">
                                </div>
                            </fieldset>
                            
                            <fieldset class="col-md-6">
                                <div class="input-group">
                                    <label for="user2" class="input-group-addon">github user 2</label>
                                    <input id="user2" name="user2" type="text" class="form-control" placeholder="The github username">
                                </div>
                            </fieldset>
                        </div>
                        
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary">Show Competitors</button>
                            <button type="reset" class="btn btn-warning">reset</button>
                        </div>
                    </div>
                    
                </form>

            </section><!-- / SELECT USERS FORM-->
            
            <section class="container">
                <div class="js--user-info"></div>
            </section>
            
            <section class="container">
                <div class="js--user-match"></div>
            </section>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
